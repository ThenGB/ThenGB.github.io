<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidung Rohani</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline fallback for Material Design List */
    .pujian-list {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0 0 0;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }
    .pujian-list li {
      background: #fff;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      transition: box-shadow 0.2s, transform 0.1s;
      padding: 1rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .pujian-list li:hover {
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.16), 0 3px 8px rgba(0,0,0,0.08);
      transform: translateY(-2px) scale(1.01);
    }
    .pujian-list li a {
      color: #1976d2;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      flex: 1;
      transition: color 0.2s;
      word-break: break-word;
    }
    .pujian-list li a:hover {
      color: #0d47a1;
    }

    .pujian-nomor {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 2.7em;
      height: 2.1em;
      background: #1976d2;
      color: #fff;
      font-weight: 700;
      font-size: 1.08rem;
      border-radius: 8px;
      margin-right: 1.1em;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.10);
      letter-spacing: 0.03em;
      padding: 0 0.7em;
      transition: background 0.2s;
    }
    .pujian-list li:hover .pujian-nomor {
      background: #0d47a1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    Kidung Rohani With Chord
  </header>
  <div class="search-spacer"></div>
  <div id="search-container" class="md-search-container">
    <span class="material-icons search-icon">search</span>
    <input id="search-input" class="md-search-input" type="text" placeholder="Cari judul atau nomor..." autocomplete="off" />
    <button id="clear-search" type="button" aria-label="Bersihkan pencarian" style="display:none" class="clear-search-btn">
      <span class="material-icons">close</span>
    </button>
  </div>
  <main class="app-content" id="main-content">
    <div class="welcome-text">Selamat datang di Kidung Rohani!</div>
  </main>
  <nav class="bottom-nav">
    <button class="nav-btn" id="pujian-btn">
      <span class="material-icons">music_note</span>
      Pujian
    </button>
    <button class="nav-btn" id="pengaturan-btn">
      <span class="material-icons">settings</span>
      Pengaturan
    </button>
  </nav>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
