<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Kidung Rohani</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    Kidung Rohani With Chord
  </header>
  <div class="search-spacer"></div>
  <div id="search-container" class="md-search-container">
    <span class="material-icons search-icon">search</span>
    <input id="search-input" class="md-search-input" type="text" placeholder="Cari judul atau nomor..." autocomplete="off" />
    <button id="clear-search" type="button" aria-label="Bersihkan pencarian" style="display:none" class="clear-search-btn">
      <span class="material-icons">close</span>
    </button>
  </div>
  <main class="app-content" id="main-content">
    <div class="welcome-text">Selamat datang di Kidung Rohani!</div>
  </main>
  <nav class="bottom-nav">
    <button class="nav-btn" id="pujian-btn">
      <span class="material-icons">music_note</span>
      Pujian
    </button>
    <button class="nav-btn" id="pengaturan-btn">
      <span class="material-icons">settings</span>
      Pengaturan
    </button>
  </nav>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
