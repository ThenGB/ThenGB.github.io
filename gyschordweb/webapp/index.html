<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Kidung Rohani Digital</title>
  
  <meta name="description" content="Aplikasi pencarian kidung rohani dengan lirik dan chord.">
  <meta name="theme-color" content="#1976d2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  
  <!-- PDF.js Library -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
</head>
<body>

  <header class="app-header">
    Kidung Rohani
  </header>

  <div id="search-container">
    <span class="material-symbols-outlined search-icon">search</span>
    <input id="search-input" type="text" placeholder="Cari judul atau nomor..." autocomplete="off" />
    <button id="clear-search" type="button" aria-label="Bersihkan pencarian" style="display:none">
      <span class="material-symbols-outlined">close</span>
    </button>
  </div>

  <main class="app-content" id="main-content">
    <!-- Konten dinamis akan dimuat di sini -->
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" id="pujian-btn" aria-label="Pujian">
      <span class="material-symbols-outlined">music_note</span>
      Pujian
    </button>
    <button class="nav-btn" id="pengaturan-btn" aria-label="Pengaturan">
      <span class="material-symbols-outlined">settings</span>
      Pengaturan
    </button>
  </nav>

  <!-- PDF Viewer Overlay (Full Page with Canvas) -->
  <div id="pdf-viewer-overlay" class="pdf-viewer-overlay">
      <header class="pdf-viewer-header">
        <button id="pdf-viewer-close" aria-label="Kembali">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h2 id="pdf-viewer-title">Judul Pujian</h2>
        <div class="pdf-viewer-controls">
          <button id="pdf-prev" aria-label="Halaman Sebelumnya">
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
          <div class="page-indicator">
            <span id="page-num">0</span> / <span id="page-count">0</span>
          </div>
          <button id="pdf-next" aria-label="Halaman Berikutnya">
            <span class="material-symbols-outlined">chevron_right</span>
          </button>
        </div>
      </header>
      <div class="pdf-viewer-content">
        <div class="canvas-wrapper">
          <canvas id="pdf-canvas"></canvas>
        </div>
        <div class="loader"></div>
      </div>
  </div>

  <script src="script.js" type="module"></script>

</body>
</html>
